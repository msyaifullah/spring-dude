version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: spring-dude-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: eggs_db
      MYSQL_USER: eggs_user
      MYSQL_PASSWORD: eggs_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spring-dude-network

  redis:
    image: redis:7-alpine
    container_name: spring-dude-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - spring-dude-network

volumes:
  mysql_data:
  redis_data:

networks:
  spring-dude-network:
    driver: bridge

